<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="waitingroom.css">
</head>
<body>
    <div class="topbar">
        <span class="logoutSpan" onClick="onLogoutClick()">Logout</span>
        <span class="userNameSpan"></span>
    </div>

    <div class="mainScreen">
        <div class="gameUploadArea">
            <span>Upload Game:</span>
            <input id="gameUpload" type="file" class="gameUpload" accept="text/xml" onchange="loadGameClicked(event)">
        </div>

        <div class="gamesArea">
            <table class="gamesTable">
                <thead>
                    <tr>
                        <th>Game Name</th>
                        <th>Uploader</th>
                        <th>Dimensions</th>
                        <th>Goal</th>
                        <th>Players</th>
                        <th>Interaction</th>
                    </tr>
                </thead>
                <tbody class="gamesTableBody"></tbody>
            </table>
        </div>

        <div class="onlinePlayers">
            <table class="playersTable">
                <thead>
                    <tr>Online Players:</tr>
                </thead>
                <tbody class="availablePlayers"></tbody>
            </table>
        </div>
    </div>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="waitingroom.js"></script>
</body>
</html>
