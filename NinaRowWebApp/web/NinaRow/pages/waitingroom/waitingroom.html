<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="waitingroom.css">
</head>
<body>
    <div class="topbar">
        <span class="userNameSpan"></span>
        <a><span class="logoutSpan" onClick="logoutClicked()">Logout</span></a>
    </div>

    <div class="mainScreen">
        <div class="gameUploadArea">
            <form id="gameUploadForm" action="/NinaRow/gameUpload" enctype="multipart/form-data" method="POST">
                <input type="file" name="file1" accept="text/xml">
                <br>
                <input accept="text/xml" type="Submit" value="Upload File">
                <br>
            </form>
        </div>

        <div class="gamesArea">
            <table class="gamesTable">
                <thead>
                    <tr>
                        <th>Game Number</th>
                        <th>Game Name</th>
                        <th>Uploader</th>
                        <th>Dimensions</th>
                        <th>Goal</th>
                        <th>Players</th>
                        <th>Interaction</th>
                    </tr>
                </thead>
                <tbody class="gamesTableBody"></tbody>
            </table>
        </div>

        <div class="onlinePlayers">
            <h4>Online:</h4>
            <div class="input">
                <ul id="userslist"></ul>
            </div>
        </div>
    </div>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="waitingroom.js"></script>
</body>
</html>
