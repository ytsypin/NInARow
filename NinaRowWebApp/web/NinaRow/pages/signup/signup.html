<!DOCTYPE html>
<html>
    <head>
        <script src="../../common/jquery-2.0.3.min.js"></script>
        <script src="../../common/context-path-helper.js"></script>
        <link rel="stylesheet" href="../../common/bootstrap.min.css">

        <link rel="stylesheet" href="signup.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>NinaRow</title>

        <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
        <link rel="stylesheet" href="../../common/bootstrap.min.css">

        <!-- Link jQuery JavaScript library in order to use the $ (jQuery) method-->
        <!-- <script src="common/jquery-2.0.3.min.js"></script>-->
        <!-- and\or any other scripts you might need to operate the JSP file behind the scene once it arrives to the client-->
    </head>
    <body>
        <div class="mainDiv">
            <span class="welcomeSpan">Welcome to NinaRow!</span>
            <br>
            <form action="/NinaRow/pages/signup/login">
                <div>
                    <span>Enter your username:</span>
                    <input name="userNameInput" type="text" class="UserNameInput">
                </div>
                <br>
                <div>
                    <span>Are You Human?</span>
                    <input name="humanCheckBox" type="checkbox" class="HumanCheckBox" value="humanCheckBox">
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
