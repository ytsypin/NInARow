<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Game Room</title>
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="gameroom.css">
</head>
<body>
    <div class="topBar">
        <div class="topBarContent">
            <span class="usernameSpan"></span>
            <span class="gameStatusHeader">Status:</span>
            <span class="gameStatus" id="gameStatus"></span>
            <div class="gameDetails">
                <div class="variant"></div>
                <div class="goal"></div>
            </div>
            <div class="gameStarted" id="gameStarted"></div>
        </div>
    </div>

    <div class="currentTurnDiv" id="currentTurnDiv">
        <span id="currentTurnHeader" class="currentTurnHeader">Current Turn:</span>
        <span id="currentTurn" class="currentTurn"></span>
        <div class="myTurn" id="myTurn"></div>
        <div class="winnerArea" id="winnerArea"></div>
        <div id="messageArea" class="messageArea"></div>
    </div>


    <div class="mainDiv">
        <div class="spectatorDiv"></div>

        <div class="gameBoard">
            <div class="boardBody">
                <div id="topButtons" class="topButtons"></div>
                <div id="board" class="board"></div>
                <div id="bottomButtons" class="bottomButtons"></div>
            </div>
        </div>

        <div class="rightSide">
            <div class="tableDiv">
                <table id="playerTable" class="playerTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Human?</th>
                            <th>Turns</th>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody" class="playerTableBody"></tbody>
                </table>
                <button type="button" id="leaveGame" class="btn btn-danger" id="leaveGame" onclick="onLeaveGame()">Quit</button>
            </div>
            <div class="chat"></div>
        </div>
    </div>

<script src="../../common/jquery-2.0.3.min.js"></script>
<script src="../../common/context-path-helper.js"></script>
<script src="gameroom.js"></script>
</body>
</html>
